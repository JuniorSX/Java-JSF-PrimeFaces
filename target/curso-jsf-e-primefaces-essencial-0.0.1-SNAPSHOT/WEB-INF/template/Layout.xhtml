<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta charset="UTF-8"/>
	<title>Gestão Empresas</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />
	<h:outputStylesheet library="algaworks" name="primeflex.css" />

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.svg" styleClass="logo-topo" />
	</header>

	<h2 class="font-bold text-3xl ml-3">
		<ui:insert name="titulo" />
	</h2>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>

	<footer>
			Curso online "JSF e PrimeFaces Essencial" desenvolvido por Junior Souza - 10/10/2023
		<a href="https://www.linkedin.com/in/junior-souza" target="_blank">
			<h:graphicImage library="algaworks" name="linkedin.svg" styleClass="linkedin-footer" />
		</a>


	</footer>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" icon="pi pi-trash" styleClass="ui-confirm-dialog-no" />
			<p:commandButton value="Sim" icon="pi pi-check" styleClass="ui-confirm-dialog-yes" />
		</p:confirmDialog>
	</h:form>
</h:body>

</html>
